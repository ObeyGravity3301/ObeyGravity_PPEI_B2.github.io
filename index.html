<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主页</title>
  <link rel="stylesheet" href="index.css?v=1.7"> <!-- 更新版本号 -->
</head>
<body>
  <img class="zu-logo" src="images/zu-logo.png" alt="ZU Logo">
  <div id="overlay"></div>

  <div class="title-bar">
    PPEI-B2<br>G1 Team E
  </div>

  <!-- 适用于 admin.html、index.html 和 personal_summary.html -->
  <nav id="nav">
    <a href="index.html">Home</a>
    <a href="admin.html" class="active">The Team</a>
    <a href="interview_invitation.html">Invitation & Interview</a>
    <a href="personal_summary.html">Skills & Summary</a>
    <a href="ed.html">End</a>
  </nav>

  <div class="logos hidden">
    <a href="https://www.example1.com" target="_blank" class="logo-container">
      <img src="images/paris-saclay-logo.png" alt="Paris-Saclay Logo" class="logo saclay-logo">
      <span class="logo-name">Paris-Saclay<br>Evry</span>
    </a>
    <a href="https://www.example2.com" target="_blank" class="logo-container">
      <img src="images/hust-logo.png" alt="HUST Logo" class="logo hust-logo">
      <span class="logo-name">HUST</span>
    </a>
  </div>

  <div class="group-photo-container hidden">
    <a href="admin.html">
      <img src="images/group-photo.png" alt="Group Photo" class="group-photo">
    </a>
  </div>

  <footer class="hidden">
    <p>PPEI_B2_G1E All Rights Reserved</p>
  </footer>

  <script>
    document.addEventListener('click', function() {
      const overlay = document.getElementById('overlay');
      const zuLogo = document.querySelector('.zu-logo');
      overlay.classList.add('fade-out');
      zuLogo.classList.add('move-to-top');
      setTimeout(() => overlay.style.display = 'none', 1000);

      document.querySelectorAll('.hidden').forEach((element, index) => {
        setTimeout(() => {
          element.classList.remove('hidden');
          element.classList.add('fade-in');
        }, index * 200);
      });
    });
  </script>
</body>
</html>
