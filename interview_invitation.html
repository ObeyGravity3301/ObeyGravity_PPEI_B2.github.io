<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation</title>
  <link rel="stylesheet" href="interview_styles.css">
</head>
<body>
  <div class="main-container">
    <h1 class="page-title">Invitation</h1>
    
    <div class="chat-display">
      <!-- Chat 1 -->
      <div class="chat-container">
        <div class="chat-container-inner">
          <div class="professor-name">
            <a href="professor1.html" class="professor-link">Dr.ShenWANG</a>
          </div>
          <div class="message received">
            <a href="professor1.html" class="avatar-link">
              <img src="images/professor1-avatar.png" class="avatar">
            </a>
            <div class="bubble">你好，请问你想聊点什么？</div>
          </div>
          <div class="message sent">
            <div class="bubble">老师您好，想和您约一个采访时间。</div>
            <a href="interviewer1.html" class="avatar-link">
              <img src="images/interviewer1-avatar.png" class="avatar">
            </a>
          </div>
          <div class="message received">
            <a href="professor1.html" class="avatar-link">
              <img src="images/professor1-avatar.png" class="avatar">
            </a>
            <div class="bubble">这个周三下午三点怎么样？</div>
          </div>
          <div class="message sent">
            <div class="bubble">可以的，谢谢您！</div>
            <a href="interviewer1.html" class="avatar-link">
              <img src="images/interviewer1-avatar.png" class="avatar">
            </a>
          </div>
          <div class="message received">
            <a href="professor1.html" class="avatar-link">
              <img src="images/professor1-avatar.png" class="avatar">
            </a>
            <div class="bubble">那就定了，期待我们的交流。</div>
          </div>
          <div class="message sent">
            <div class="bubble">好的老师，我们周三见！</div>
            <a href="interviewer1.html" class="avatar-link">
              <img src="images/interviewer1-avatar.png" class="avatar">
            </a>
          </div>
        </div>
      </div>

      <!-- Chat 2 -->
      <div class="chat-container">
        <div class="chat-container-inner">
          <div class="professor-name">
            <a href="professor2.html" class="professor-link">Dr.ZhaohuiTANG</a>
          </div>
          <div class="message sent">
            <div class="bubble">老师，您好，您什么时候方便接受采访？</div>
            <a href="interviewer2.html" class="avatar-link">
              <img src="images/interviewer2-avatar.png" class="avatar">
            </a>
          </div>
          <div class="message received">
            <a href="professor2.html" class="avatar-link">
              <img src="images/professor2-avatar.png" class="avatar">
            </a>
            <div class="bubble">下周一上午十点可以吗？</div>
          </div>
          <div class="message sent">
            <div class="bubble">没问题，已经记下了。</div>
            <a href="interviewer2.html" class="avatar-link">
              <img src="images/interviewer2-avatar.png" class="avatar">
            </a>
          </div>
          <div class="message received">
            <a href="professor2.html" class="avatar-link">
              <img src="images/professor2-avatar.png" class="avatar">
            </a>
            <div class="bubble">需要我准备什么材料吗？</div>
          </div>
          <div class="message sent">
            <div class="bubble">不用，随意聊聊您的研究方向和教学经验就好。</div>
            <a href="interviewer2.html" class="avatar-link">
              <img src="images/interviewer2-avatar.png" class="avatar">
            </a>
          </div>
        </div>
      </div>

      <!-- Chat 3 -->
      <div class="chat-container">
        <div class="chat-container-inner">
          <div class="professor-name">
            <a href="professor3.html" class="professor-link">Dr.YunBAI</a>
          </div>
          <div class="message received">
            <a href="professor3.html" class="avatar-link">
              <img src="images/professor3-avatar.png" class="avatar">
            </a>
            <div class="bubble">你有采访提纲吗？</div>
          </div>
          <div class="message sent">
            <div class="bubble">有的，我稍后会发一份到您邮箱。</div>
            <a href="interviewer3.html" class="avatar-link">
              <img src="images/interviewer3-avatar.png" class="avatar">
            </a>
          </div>
          <div class="message received">
            <a href="professor3.html" class="avatar-link">
              <img src="images/professor3-avatar.png" class="avatar">
            </a>
            <div class="bubble">那我们明天下午两点见。</div>
          </div>
          <div class="message sent">
            <div class="bubble">好的老师，明天下午见！</div>
            <a href="interviewer3.html" class="avatar-link">
              <img src="images/interviewer3-avatar.png" class="avatar">
            </a>
          </div>
          <div class="message received">
            <a href="professor3.html" class="avatar-link">
              <img src="images/professor3-avatar.png" class="avatar">
            </a>
            <div class="bubble">准时哟，我只有半小时时间。</div>
          </div>
          <div class="message sent">
            <div class="bubble">明白，我会准时的。</div>
            <a href="interviewer3.html" class="avatar-link">
              <img src="images/interviewer3-avatar.png" class="avatar">
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="spacer"></div> <!-- 占位元素，增加页面高度 -->

    <div class="footer">
      <a href="interview.html" class="start-interview-button">Start Interview</a>
    </div>
  </div>

  <script src="interview_script.js"></script>
</body>
</html>
